<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>


<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>


	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão Social: " for="razaoSocial" />
				<h:panelGroup>
					<p:inputText id="razaoSocial"
						value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
						label="Razao Social" />
					<p:message for="razaoSocial"></p:message>
				</h:panelGroup>


				<p:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
				<h:panelGroup>
					<p:inputText id="nomeFantasia"
						value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true"
						label="Nome Fantasia" />
					<p:message for="nomeFantasia"></p:message>
				</h:panelGroup>


				<p:outputLabel value="CNPJ: " for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
						required="true" label="CNPJ">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>
					<p:message for="cnpj"></p:message>
				</h:panelGroup>


				<p:outputLabel value="Tipo Empresa: " for="tipo" />
				<h:panelGroup>
					<p:selectOneMenu id="tipo" label="Tipo Empresa"
						value="#{gestaoEmpresasBean.empresa.tipo}" required="true">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" />
					</p:selectOneMenu>
					<p:message for="tipo"></p:message>
				</h:panelGroup>
				

				<p:outputLabel value="Data fundação: " for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="dataFundacao" label="Data fundação"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
					<p:message for="dataFundacao"></p:message>
				</h:panelGroup>


				<p:outputLabel value="Faturamento: " for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento" label="Faturamento"
						value="#{gestaoEmpresasBean.empresa.faturamento}">
						<f:convertNumber type="currency" pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
					<p:message for="faturamento"></p:message>
				</h:panelGroup>


				<p:outputLabel />
				
				
				
				<p:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" 
					update="@form" />

				<p:outputLabel />
				<p:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>

			<p:dataTable value="#{[0,0,0,0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="Razão"></h:outputText>
				</p:column>

				<p:column headerText="Nome Fantasia">
					<h:outputText value="Fantasia"></h:outputText>
				</p:column>

				<p:column headerText="Tipo Empresa">
					<h:outputText value="Tipo"></h:outputText>
				</p:column>

			</p:dataTable>


		</h:form>
	</div>


	<footer> Curso Online "JSF e PrimeFaces Essencial" </footer>


</h:body>

</html>
